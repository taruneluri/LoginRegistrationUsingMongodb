<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        #a{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h3{
            text-align: center;
        }
    </style>
</head>
<body class="bg-info">
    <div class="container" >
        <div class="row">
            <div class="col-md-6 col-md-offset-3" id="a">
                
                <form action="/login" method="post" class="form-group">
                    <i><h3>Login Form</h3></i>
                    <p >Email : </p>
                    <input type="email" name="mail" class="form-control"><br>
                    <p>Password : </p>
                    <input type="password" name="pass"class="form-control"><br>
                    <button type="submit" class="btn" >Login</button><br><br>
                </form>
            </div>
        </div>
        <div class="row">
        <div class="col-md-6 col-md-offset-3" id="a" style="height:100px">
            <div>
                <p>New User ?</p>
                <a href="/register"><button class="btn">Register</button></a>
            </div>    
        </div>
        </div>
    </div>
    
</body>
</html>
